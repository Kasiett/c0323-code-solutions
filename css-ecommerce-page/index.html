<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="col">
        <div class="img-wrapper">
          <img src="images/dress1.jpeg" alt="black dress with white print">
        </div>
        <div class="text-wrapper">
          <div><span class="left-text">Free People</span><span class="right-text first-line">Size</span></div>
          <div><span class="left-text second-left-line">$35</span><span class="right-text second-right-line" >$125 retail</span></div>
        </div>
      </div>

      <div class="col">
        <div class="img-wrapper">
          <img src="images/ysl-bag.jpeg" alt="black yves saint laurent bag">
        </div>
        <div class="text-wrapper">
          <div><span class="left-text">Yves Saint Laurent</span><span class="right-text first-line" >One-Size</span></div>
          <div><span class="left-text second-left-line">$200</span><span class="right-text second-right-line" >$1600 retail</span></div>
        </div>
      </div>

      <div class="col">
        <div class="img-wrapper">
          <img src="images/key.jpeg" alt="golden key from tiffany">
        </div>
        <div class="text-wrapper">
          <div><span class="left-text">Tiffany</span><span class="right-text first-line" >One-size</span></div>
          <div><span class="left-text second-left-line">$476</span><span class="right-text second-right-line" >$2000 retail</span></div>
        </div>
      </div>

      <div class="col">
        <div class="img-wrapper">
          <img src="images/lv-bag.jpg" alt="brown louis vuitton bag with logo print">
        </div>
        <div class="text-wrapper">
          <div><span class="left-text">Louis Vuitton</span><span class="right-text first-line" >One-Size</span></div>
          <div><span class="left-text second-left-line">$95</span><span class="right-text second-right-line" >$1200 retail</span></div>
        </div>
      </div>

      <div class="col">
        <div class="img-wrapper">
          <img src="images/dress2.jpeg" alt="white dress with sky blue print">
        </div>
        <div class="text-wrapper">
          <div><span class="left-text">Reformation</span><span class="right-text first-line" >Size 4</span></div>
          <div><span class="left-text second-left-line">$20</span><span class="right-text second-right-line" >$198 retail</span></div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
