<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <header class="row">
      <h1>How It Works</h1>
    </header>
    <main>
      <div class="row">

        <div class="col">
          <img class="screen" src="images/screen-1.png" alt="screen-1">
          <img class="icon" src="images/switch-icon.png" alt="switch-icon">
          <h3 class="text">App Switching</h3>
          <p class="text">Toggles all your apps on and off.</p>
        </div>
        <div class="col">
          <img class="screen" src="images/screen-2.png" alt="screen-2">
          <img class="icon" src="images/filter-icon.png" alt="filter-icon">
          <h3 class="text">Trip Filtering</h3>
          <p class="text">Evaluates your trip requests.</p>
        </div>
        <div class="col">
          <img class="screen" src="images/screen-3.png" alt="screen-3">
          <img class="icon" src="images/slider-icon.png" alt="slider-icon">
          <h3 class="text">Service Filters</h3>
          <p class="text">Evaluates your trip requests</p>
        </div>
        <div class="col">
          <img class="screen" src="images/screen-4.png" alt="screen-4">
          <img class="icon" src="images/bars-icon.png" alt="bars-icon">
          <h3 class="text">Stats + Milage</h3>
          <p class="text">Tracks your trips across all apps</p>
        </div>

      </div>

    </main>
  </div>
</body>
</html>
