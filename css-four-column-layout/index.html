<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <header class="row">
      <h1>How It Works</h1>
    </header>
    <main>
      <div class="col-one">
        <div class="img-wrapper row">
          <img src="images/screen-1.png" alt="screen-1">
        </div>
        <div class="icon row">
          <img src="images/switch-icon.png" alt="switch-icon">
        </div>
        <div class="icon-text row">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="col-two">
        <div class="img-wrapper row">
          <img src="images/screen-2.png" alt="screen-2">
        </div>
        <div class="icon row">
          <img src="images/filter-icon.png" alt="filter-icon">
        </div>
        <div class="icon-text row">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="col-three">
        <div class="img-wrapper row">
          <img src="images/screen-3.png" alt="screen-3">
        </div>
        <div class="icon row">
          <img src="images/slider-icon.png" alt="slider-icon">
        </div>
        <div class="icon-text row">
          <h3>Service Filters</h3>
          <p>Evaluates your trip requests</p>
        </div>
      </div>
      <div class="col-four">
        <div class="img-wrapper row">
          <img src="images/screen-4.png" alt="screen-4">
        </div>
        <div class="icon row">
          <img src="images/bars-icon.png" alt="bars-icon">
        </div>
        <div class="icon-text row">
          <h3>Service Filters</h3>
          <p>Evaluates your trip requests</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
