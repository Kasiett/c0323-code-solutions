<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="row">
        <div class="col">
          <i class="fa-solid fa-chevron-left fa-2xl"></i>
        </div>
        <div class="col">
          <img class="show" src="./images/025.png" alt="pikachu">
          <img class="hidden" src="./images/001.png" alt="pikachu">
          <img class="hidden" src="./images/004.png" alt="pikachu">
          <img class="hidden" src="./images/039.png" alt="pikachu">
          <img class="hidden" src="./images/007.png" alt="pikachu">

        </div>
        <div class="col">
          <i class="fa-solid fa-chevron-right fa-2xl"></i>
        </div>
      </div>
      <div class="row">
        <i class="fa-solid fa-circle fa-sm " style="color: #1f2951;"></i>
        <i class="fa-regular fa-circle fa-sm" style="color: #1f2951;"></i>
        <i class="fa-regular fa-circle fa-sm" style="color: #1f2951;"></i>
        <i class="fa-regular fa-circle fa-sm" style="color: #1f2951;"></i>
        <i class="fa-regular fa-circle fa-sm" style="color: #1f2951;"></i>
        <!-- <i class="fa-solid fa-circle fa-sm"></i> -->

      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
