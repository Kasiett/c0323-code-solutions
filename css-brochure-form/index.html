<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Quicksand:wght@500&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Learn more</h1>
    </header>
    <form action="#">
      <fieldset>
        <label for="email">Company email<br/>
          <input placeholder="sally@company.co" type="text" name="email" id="email" /><br/>
        </label>
        <label for="username">Name<br />
          <input placeholder="Sally Smith" type="text" name="username" id="username" /><br/>
        </label>
        <label for="location">Where are you hiring<br />
          <input placeholder="City, County" type="text" name="location" id="location"><br/>
        </label><br/>
        <label for="select"> How many engineers are you hiring in the next 6 month? <br/>
          <select id="select">
            <option value="disabled" selected disabled>Select an option</option>
            <option value="1-2">1-2 Engineers</option>
            <option value="2-3">2-3 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="4-5">4-5 Engineers</option>
          </select>
        </label> <br/>
        <button type="submit">Submit</button>
      </fieldset>
    </form>

  </div>

</body>
</html>
